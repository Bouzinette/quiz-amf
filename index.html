verse des taux d'int√©r√™t","option_d":"","correct_option":"C","explanation":"","image_url":""}];
let score = 0, answered = 0, startTime = Date.now(), timerInterval;

function el(tag, attrs={}, ...children){
  const e = document.createElement(tag);
  Object.entries(attrs).forEach(([k,v])=>{
    if(k.startsWith("on") && typeof v==="function"){ e.addEventListener(k.substring(2), v); }
    else if(k==="dataset"){ Object.assign(e.dataset, v); }
    else e.setAttribute(k, v);
  });
  children.forEach(c=> e.append(c instanceof Node ? c : document.createTextNode(c)));
  return e;
}

function render(){
  const container = document.getElementById("questions");
  container.innerHTML = "";
  QUESTIONS.forEach((q, idx)=>{
    const card = el("div", {class:"q-card"});
    const head = el("div", {class:"q-head"}, `Q${idx+1}. ${q.question}`);
    card.append(head);
    const options = el("div", {class:"options"});
    const letters = ["A","B","C","D"].filter(L => q["option_"+L.toLowerCase()]);
    letters.forEach(letter=>{
      const text = q["option_"+letter.toLowerCase()];
      const opt = el("div", {class:"opt", id:`${q.id}-${letter}`, dataset:{selected:"false"}}, `${letter}. ${text}`);
      opt.addEventListener("click", ()=>{
        if(opt.classList.contains("correct") || opt.classList.contains("incorrect")) return;
        [...options.children].forEach(o=>o.dataset.selected="false");
        opt.dataset.selected = "true";
      });
      options.append(opt);
    });
    card.append(options);

    const checkBtn = el("button", {class:"primary"}, "Valider");
    const clearBtn = el("button", {}, "Effacer la s√©lection");
    checkBtn.addEventListener("click", ()=>{
      const selected = [...options.children].find(o=>o.dataset.selected==="true");
      if(!selected){ alert("Choisis une r√©ponse."); return; }
      const letter = selected.id.split("-").pop();
      const good = (q.correct_option || '').toUpperCase().trim() === letter;
      if(good){
        selected.classList.add("correct");
        score++;
      }else{
        selected.classList.add("incorrect");
        const right = document.getElementById(`${q.id}-${q.correct_option}`);
        if(right) right.classList.add("correct");
      }
      answered++;
      updateProgress();
      if(answered >= QUESTIONS.length) endQuiz();
    });
    clearBtn.addEventListener("click", ()=>{
      [...options.children].forEach(o=>{
        o.dataset.selected="false";
        o.classList.remove("correct","incorrect");
      });
    });
    const controls = el("div", {class:"controls"}, checkBtn, clearBtn);
    card.append(controls);
    container.append(card);
  });
  updateProgress();
}

function updateProgress(){
  const p = document.getElementById("progress");
  p.textContent = `Score actuel : ${score}/${QUESTIONS.length} ‚Ä¢ Questions trait√©es : ${answered}/${QUESTIONS.length}`;
}

function startTimer(){
  const t = document.getElementById("timer");
  timerInterval = setInterval(()=>{
    const diff = Math.floor((Date.now() - startTime)/1000);
    const m = Math.floor(diff/60);
    const s = diff%60;
    t.textContent = `‚è± Temps √©coul√© : ${m}m ${s}s`;
  },1000);
}

function endQuiz(){
  clearInterval(timerInterval);
  document.getElementById("questions").style.display = "none";
  document.getElementById("progress").style.display = "none";
  document.getElementById("endScreen").style.display = "block";
  const diff = Math.floor((Date.now() - startTime)/1000);
  const m = Math.floor(diff/60);
  const s = diff%60;
  document.getElementById("finalScore").textContent = `Score final : ${score}/${QUESTIONS.length} en ${m}m ${s}s`;
}

document.getElementById("restart").addEventListener("click", ()=>{
  location.reload();
});

render();
startTimer();
</script>
